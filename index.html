<!DOCTYPE html>
<html>
<head>
    <title>Website created using css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mumbo Institute of Technology</h1>
    <div class="courses">
        <h3><u>Courses offered</u></h3>
            <ol type="1">
                <li>Software Engineering</li>
                <li>Data Science</li>
                <li>Cyber Security</li>
                <li>Artificial Intelligence</li>
            </ol>
    </div>
    <div id="intake-form">
        <form action="">
            <h3><u>Registration Form</u></h3>
            <fieldset>
                <legend>Fill out the form below:</legend>
                <label for="index-number">KCSE Index Number:</label>
                <input type="text" id="index-number" placeholder="Index Number"><br>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" pattern="ochie1@gmail.com" placeholder="Email"><br>
                <label for="textarea">Message:</label><br>
                <textarea name="text" id="textarea" cols="20" rows="10">
                    Your text here...
                </textarea><br>
                
            </fieldset>
            <button type="submit">Submit</button><br>
            <button type="reset">Reset</button>
        </form>

    </div>
   
    

</body>
</html>
